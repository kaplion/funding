version: '3.8'

services:
  funding-bot:
    build: .
    container_name: funding-bot
    restart: unless-stopped
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./config:/app/config:ro
    env_file:
      - .env
    environment:
      - DATABASE_URL=sqlite:///./data/funding_bot.db
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Optional: Run dashboard separately
  dashboard:
    build: .
    container_name: funding-dashboard
    restart: unless-stopped
    ports:
      - "8001:8000"
    volumes:
      - ./data:/app/data:ro
      - ./logs:/app/logs:ro
      - ./config:/app/config:ro
    env_file:
      - .env
    environment:
      - DATABASE_URL=sqlite:///./data/funding_bot.db
    command: ["uvicorn", "src.dashboard:Dashboard.app", "--host", "0.0.0.0", "--port", "8000"]
    profiles:
      - dashboard-only

volumes:
  data:
  logs:
